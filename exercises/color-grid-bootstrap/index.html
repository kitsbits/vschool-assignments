<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Grid: Bootstrapped Edition</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="light-pink all-boxes col-xs-8 col-xs-offset-2"></div>
        </div>
        <div class="row">
            <div class="dark-pink all-boxes col-xs-2 col-xs-offset-2"></div>
            <div class="dark-pink all-boxes col-xs-2"></div>
            <div class="dark-pink all-boxes col-xs-2"></div>
            <div class="dark-pink all-boxes col-xs-2"></div>
        </div>
        <div class="row">
            <div class="blue all-boxes col-xs-4 col-xs-offset-2"></div>
            <div class="blue all-boxes col-xs-4"></div>
        </div>
        <div class="row">
            <div class="green all-boxes col-xs-6 col-xs-offset-2"></div>
            <div class="orange all-boxes col-xs-2"></div>
        </div>
    </div>
</body>
</html>
