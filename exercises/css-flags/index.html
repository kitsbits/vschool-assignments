<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
</head>
<body>
   
   <div class="whole-container">
        <h1>France</h1>
        <div class="all-flags">
            <div class="france-divs"></div>
            <div class="france-divs"></div>
            <div class="france-divs"></div> 
       </div>
       
       <h1>Germany</h1>
       <div class="all-flags">
           <div class="germany-divs"></div>
           <div class="germany-divs"></div>
           <div class="germany-divs"></div>
       </div>
              
       <h1>Madagascar</h1>
       <div class="all-flags">
           <div class="mad-white">
               <div class="mad-red"></div>
               <div class="mad-green"></div>
           </div>
       </div> 
             
       <h1>Switzerland</h1>
       <div class="all-flags">
           <div class="switz-back square-size">
               <div class="switz-middle">
                   <div class="switz"></div>
                   <div class="switz topr"></div>
                   <div class="switz bottoml"></div>
                   <div class="switz bottomr"></div>
               </div>
           </div>
       </div>
              
       <h1>Sweden</h1>
       <div class="all-flags">
           <div class="sweden-back">
               <div class="swed-blue swed-topl"></div>
               <div class="swed-blue swed-topr"></div>
               <div class="swed-blue swed-bottoml"></div>
               <div class="swed-blue swed-bottomr"></div>
           </div>
       </div> 
             
       <h1>Gambia</h1>
       <div class="all-flags">
           <div class="gambia-divs"></div>
           <div class="gambia-divs"></div>
           <div class="gambia-divs"></div>
       </div> 
             
       <h1>Tonga</h1>
       <div class="all-flags">
           <div class="tonga-back">
               <div class="tonga-corner">
                    <div class="tonga1 bars"></div>
                    <div class="tonga2 bars"></div>
                </div>
           </div>
       </div> 
             
       <h1>Japan</h1>
       <div class="all-flags">
           <div class="japan-back">
               <div class="japan-circle"></div>
           </div>
       </div>
              
       <h1>Greece</h1>
       <div class="all-flags">
           <div class="greece-container">
               <div class="greece-back">
                  <div class="greece-corner">
                      <div class="greece-corner-blue"></div>
                      <div class="greece-corner-blue topr"></div>
                      <div class="greece-corner-blue bottoml"></div>
                      <div class="greece-corner-blue bottomr"></div>
                  </div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
                   <div class="greece-stripe"></div>
               </div>
               <div>
                   
               </div>
           </div>
       </div>
              
       <h1>Niger</h1>
       <div class="all-flags">
          <div class="square-size">
               <div class="niger-divs"></div>
               <div class="niger-divs">
                   <div class="niger-cirlce"></div>
               </div>
              <div class="niger-divs"></div>
            </div>
       </div> 
             
       <h1>Maldives</h1>
       <div class="all-flags">
           <div class="mald-back">
               <div class="mald-middle">
                   <div class="mald-circle"></div>
                   <div class="mald-circle mald-circle-offset"></div>
               </div>
           </div>
       </div>

   </div>
    
</body>
</html>
