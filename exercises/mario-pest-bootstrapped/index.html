<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Pest Control</title>
    
    <!-- styles & fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Knewave|Comfortaa:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <div class="background-images">
       <img class="top-image" src="images/flying.png" />
       <img class="bottom-image" src="images/walking.png"/>
   
       <h1 class="title">Mario Pest Control</h1>
       
       <article class="">
          <h3 class="">Goombas</h3>
          <div class="border-styles">
              <input id="goomba-caught" type="number" class="" placeholder="#">
              <p class="">CAUGHT</p>
          </div>
          <div class="border-styles">
            <div class="">
                <img class="" src="images/goomba.png" alt="picture of a Goomba">
            </div>
            <div class="">
                <img class="" src="images/x.png" alt="">
            </div>
            <div class="">
                <h2 id="goomba-price" class="">5</h2>
            </div>
            <div class="">
                <img class="" src="images/coin.png" alt="picture of a Mario coin">
            </div>
            <div class="">
                <div class="">
                    <h1 id="goomba-total" class=""></h1>
                    <button id="goomba-total-button" class="">Total</button>
                </div>
            </div>
          </div>
       </article>
       
       <article class="">
          <h3 class="">Bob-ombs</h3>
          <div class="border-styles">
              <input id="bomb-caught" type="number" class="" placeholder="#">
              <p class="">CAUGHT</p>
          </div>
          <div class="border-styles">
            <div class="">
                <img class="" src="images/bomb.png" alt="picture of a bomb">
            </div>
            <div class="">
                <img class="" src="images/x.png" alt="">
            </div>
            <div class="">
                <h2 id="bomb-price" class="">7</h2>
            </div>
            <div class="">
                <img class="" src="images/coin.png" alt="picture of a Mario coin">
            </div>
            <div class="">
                <div class="">
                    <h1 id="bomb-total" class=""></h1>
                    <button id="bomb-total-button" class="info-total restyle-defaults">Total</button>
                </div>
            </div>
          </div>
       </article>
       
       <article class="">
          <h3 class="">Cheep-cheeps</h3>
          <div class="border-styles">
              <input id="cheep-caught" type="number" class="" placeholder="#">
              <p class="">CAUGHT</p>
          </div>
          <div class=" border-styles">
            <div class="">
                <img class="" src="images/cheep.png" alt="picture of a cheep">
            </div>
            <div class="">
                <img class="" src="images/x.png" alt="">
            </div>
            <div class="">
                <h2 id="cheep-price" class="">11</h2>
            </div>
            <div class="">
                <img class="" src="images/coin.png" alt="picture of a Mario coin">
            </div>
            <div class="">
                <div class="">
                    <h1 id="cheep-total" class=""></h1>
                    <button id="cheep-total-button" class="">Total</button>
                </div>
            </div>
          </div>
       </article>
       
       <article>
           <div class="border-styles">
                <h1 id="sum-total" class=""></h1>
                <button id="total-button" class="">Total</button>
            </div>
       </article>
       
       <footer>
           <p>www.mariopestcontrol.com</p>
           <p>mario@mariopestcontrol.com</p>
           <p>123 Main Street, Salt Lake City, UT, USA</p>
       </footer>
   </div>
    
    <script src="mario.js"></script>
</body>
</html>
