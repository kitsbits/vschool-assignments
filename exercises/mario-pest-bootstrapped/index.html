<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Pest Control</title>
    
    <!-- styles & fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Knewave|Comfortaa:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <div class="background-images">
       <img class="top-image" src="images/flying.png" />
       <img class="bottom-image" src="images/walking.png"/>
   
       <h1 class="title">Mario Pest Control</h1>
       
       <article class="col-xs-8 col-xs-offset-2 pest-container">
          <div class="pest-top">
            <h3 class="pest-title col-xs-6">Goombas</h3>
            <div class="col-xs-6 col-sm-4 col-sm-offset-2 caught-box border-styles">
              <input id="goomba-caught" type="number" class="form-control pest-input border-styles" placeholder="#">
              <p class="caught-text">CAUGHT</p>
            </div>
        </div>
        <div class="border-styles info-box col-xs-12">
            <img class="col-xs-4 col-sm-2 info-images" src="images/goomba.png" alt="picture of a Goomba">
            <img class="col-xs-2 col-sm-1 info-images" src="images/x.png" alt="">
            <h2 id="goomba-price" class="col-xs-2 col-sm-2 goomba-text">5</h2>
            <img class="col-xs-4 col-sm-2 info-images" src="images/coin.png" alt="picture of a Mario coin">
            <h1 id="goomba-total" class="col-xs-12 col-sm-3 goomba-text">12</h1>
            <button id="goomba-total-button" class="btn col-xs-12 col-sm-2 border-styles info-images">Total</button>
        </div>
       </article>
       <div class="col-xs-8 col-xs-offset-2 border-styles sum-box">
            <h1 id="sum-total" class=""></h1>
            <button id="total-button" class="">Total</button>
        </div>
       
       <footer class="footer">
           <p>www.mariopestcontrol.com</p>
           <p>mario@mariopestcontrol.com</p>
           <p>123 Main Street, Salt Lake City, UT, USA</p>
       </footer>
   </div>
    
    <script src="mario.js"></script>
</body>
</html>
