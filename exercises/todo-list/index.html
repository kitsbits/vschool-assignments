<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 class="title">TO DO LIST</h1>
          
    <div class="row">    
        <form id="new-todo-form" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 todo-form">
            <input id="todo-text" type="text" class="col-xs-8 col-md-10 todo-input-text">
            <button id="todo-button" class="btn btn-warning col-xs-2 col-xs-offset-1 col-md-1">Add</button>
        </form>
    </div>
    <div class="row margin-top">
       <h3 class="col-xs-10 col-xs-offset-1 margin-bottom">Things for today:</h3>
        <div id="todo-list">
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
